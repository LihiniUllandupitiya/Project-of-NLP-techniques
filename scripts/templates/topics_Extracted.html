<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Extracted Topics</title>
    <style>
        /* Custom styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: #eeeeee;
            font-family: "Anonymous Pro", monospace;
        }

        .navBar {
            background-color: #000;
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            gap: 150px;
        }

        .navItem a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 90%;
            margin: auto;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: normal; /* Make the header not bold */
        }

        .table-custom {
            background-color: white; /* Set table background to white */
            color: black; /* Set text color to black for better readability */
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: add a shadow for depth */
        }

        .table-custom th,
        .table-custom td {
            padding: 10px;
            text-align: left;
        }

        .table-custom th {
            background-color: white; /* Keep header background white */
            color: black; /* Set header text color to black */
            font-size: 1.3rem; /* Increase the font size */
            font-weight: bold; /* Make header text bold */
        }

        .table-custom tr:hover {
            background-color: #f2f2f2; /* Light gray hover color for rows */
        }

        p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
  <div class="navBar">
      <div class="navItem"><a href="/topic_modeling">Topic Modeling</a></div>
      <div class="navItem"><a href="/index2">Text Summarization and Sentiment Analysis</a></div>
      <div class="navItem"><a href="/keyword_extraction">Keyword Extraction</a></div>
  </div>


    <div class="container">
        <h1>Extracted Topics</h1>

        {% if topics %}
        <table class="table table-custom">
            <thead>
                <tr>
                    <th>Topic Number</th>
                    <th>Probability</th>
                </tr>
            </thead>
            <tbody>
                {% for topic, prob in topics %}
                <tr>
                    <td>{{ topic }}</td>
                    <td>{{ prob }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>No topics extracted. Please upload a file first.</p>
        {% endif %}
    </div>
</body>
</html>
